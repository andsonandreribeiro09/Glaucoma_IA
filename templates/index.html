<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detec√ß√£o de Glaucoma Ophthalmology ü§ñüëÄ</title>
    <style>
        /* Fundo hologr√°fico animado */
        body {
            font-family: 'Orbitron', sans-serif
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0d1b2a, #1b263b, #415a77);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            color: #ffffff;
            font-size: 18px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 90%;
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            font-size: 20px;
        }

        h2 {
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            font-size: 28px;
        }

        .upload-area {
            border: 2px dashed #00eaff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 238, 255, 0.2);
            transition: 0.3s;
            font-size: 20px;
        }

        .upload-area:hover {
            box-shadow: 0 0 10px #00eaff;
        }

        input[type="file"] {
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
        }

        button {
            margin-top: 15px;
            background: #00eaff;
            border: none;
            padding: 12px 24px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            color: #000;
            transition: 0.3s;
            box-shadow: 0 0 15px #00eaff;
        }

        button:hover {
            background: #0088aa;
            box-shadow: 0 0 20px #00eaff;
        }

        .image-container, .prediction-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            font-size: 20px;
        }

        .robot {
            width: 100px;
            filter: drop-shadow(0 0 10px #00eaff);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #00eaff;
            font-size: 18px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(8px);
        }


        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/483/483985.png" alt="Rob√¥ IA" class="robot">
        <h2>üëÄ IA M√©dica Ophthalmology ü§ñ</h2>
        <p>Carregue uma imagem do olho para a IA analisar! üì∑</p>

        <div class="upload-area">
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br>
                <button type="submit">üì§ Analisar Imagem</button>
            </form>
        </div>

        {% if image_path %}
            <div class="image-container">
                <h3>üì∏ Imagem Carregada:</h3>
                <img src="{{ image_path }}" alt="Imagem enviada" style="max-width: 100%; border-radius: 10px;">
            </div>

            <div class="prediction-container">
                <h3>üîç Resultado da IA:</h3>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        ¬© 2024 ADW Startup. Todos os direitos reservados.
    </div>

</body>
</html>
